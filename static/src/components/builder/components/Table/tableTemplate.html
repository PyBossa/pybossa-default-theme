<table-element
  name='{{name}}'
  :data='{{{data}}}'
  :columns='{{{columns}}}'
  :options='{{{options}}}'
  column-id='{{{columnId}}}'
  :row-object='{{{rowObject}}}'
  :enable-add-rows='{{{enableAddRows}}}'
  :add-button-after-table='{{{addButtonAfterTable}}}'
  :add-button-before-table='{{{addButtonBeforeTable}}}'
  >
  {{#slots}}
    {{{.}}}
  {{/slots}}
</table-element>
